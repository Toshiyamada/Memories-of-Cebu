    <style>
        .header-fix {
            width: 100vw;

            background-color: #333;

            align-items: center;
            justify-content: space-between;

            z-index: 1000;
        }

        .header-fix nav ul {
            display: flex;
            list-style: none;
            padding: 0;

        }

        .header-fix nav li {

        }

        .header-fix nav a {

            padding: 10px;
            display: block;
        }

        .header-fix nav a:hover {
            background-color: #555;
        }

        .section {
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .btnchangeline {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #f5f5f5;
            color: #333;
            text-decoration: none;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btnchangeline:hover {
            background-color: #ddd;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDBwzGAnkY1szSzqDhYnM9LTnDOtDKdhs&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 10.2674, lng: 123.9488 },
                zoom: 12
            });

            var markers = [];
            var locations = [
                { position: { lat: 10.2674, lng: 123.9488 }, condition: '10000_roses', buttonId: 'btn1' },
                { position: { lat: 9.8027, lng: 123.3763 }, condition: 'water_fall', buttonId: 'btn2' },
                { position: { lat: 10.3108, lng: 123.8916 }, condition: 'nexceed', buttonId: 'btn3' },
                { position: { lat: 10.3298, lng: 123.9015 }, condition: 'the_pad', buttonId: 'btn4' },
                { position: { lat: 10.3072, lng: 124.0155 }, condition: 'mactan', buttonId: 'btn5' },
                { position: { lat: 10.2770, lng: 123.9791 }, condition: 'mactan_hotel', buttonId: 'btn6' },
                { position: { lat: 9.4668, lng: 123.3937 }, condition: 'whale_shark', buttonId: 'btn7' },
                { condition: 'another', buttonId: 'btn8' },
                { position: { lat: 10.3228, lng: 123.9193 }, condition: 'nightclub', buttonId: 'btn9' },
                { position: { lat: 10.2910, lng: 123.9056 }, condition: 'museum', buttonId: 'btn10' },
                { position: { lat: 10.3281, lng: 123.9048 }, condition: 'civet', buttonId: 'btn11' }
            ];

            locations.forEach(function(location) {
                if (location.position) {
                    var marker = new google.maps.Marker({
                        position: location.position,
                        map: map,
                        title: location.condition
                    });
                    markers.push(marker);

                    marker.addListener('click', function() {
                        window.location.href = `./${location.condition}.html`;
                    });

                    marker.addListener('mouseover', function() {
                        document.getElementById(location.buttonId).click();
                    });
                }
            });

            document.querySelectorAll('.btnchangeline').forEach(function(button, index) {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    if (markers[index]) {
                        map.setCenter(markers[index].getPosition());
                        map.setZoom(15);
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</head>
